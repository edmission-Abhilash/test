<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Step Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Multi-Step Form</h1>
    <form id="multiStepForm">
      <!-- Personal Info -->
      <div class="tab">
        <h3>Personal Info</h3>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
        
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
        
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Academic Info -->
      <div class="tab">
        <h3>Academic Details</h3>
        <label for="qualification">Highest Qualification</label>
        <input type="text" id="qualification" name="qualification" required />
        
        <label for="percentage">Percentage (%)</label>
        <input type="number" id="percentage" name="percentage" step="0.01" required />
      </div>

      <!-- Course Preference -->
      <div class="tab">
        <h3>Course Preference</h3>
        <label for="program">Program</label>
        <select id="program" name="program" required>
          <option value="">Select Program</option>
          <option>B.Tech</option>
          <option>B.Sc</option>
          <option>BBA</option>
          <option>BCA</option>
          <option>MBA</option>
          <option>M.Tech</option>
        </select>
        
        <label for="department">School/Department</label>
        <input type="text" id="department" name="department" required />
      </div>

      <!-- Document Upload -->
      <div class="tab">
        <h3>Upload Documents</h3>
        <label for="marksheet">10+2 Marksheet</label>
        <input type="file" id="marksheet" name="marksheet" accept=".pdf,image/*" required />
        
        <label for="photo">Passport Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />
      </div>

      <!-- Declaration -->
      <div class="tab">
        <h3>Declaration</h3>
        <input type="checkbox" id="declaration" name="declaration" required />
        <label for="declaration">I hereby declare that all the information provided is true and accurate.</label>
      </div>

      <div class="navigation">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
